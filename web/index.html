<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Load c3.css -->
    <link href="c3.css" rel="stylesheet">
    <!-- Load d3.js and c3.js -->
    <script src="d3-5.4.0.min.js"></script>
    <script src="c3.min.js"></script>
    <script>

        var A0s, A1s, PSs, PSchart, chart, pintt, timer, vrmsg;
        var ipDht = "https://cloud.arest.io/brian";
        //////////////////////////////////////////////////////////////////////////////
        ///////////////////////////瓦斯與磁簧感測//////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////// 
        function updateChart() {
            //var ip = getIp();
            fetch('https://cloud.arest.io/qq1a2b3')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data.variables.gasanalog);
                    A0s = A0s.concat(data.variables.gasanalog);
                    chart.load({
                        columns: [
                            A0s,
                        ]
                    });
                });
        }

        function getga() {
            fetch('https://cloud.arest.io/qq1a2b3')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data.data.variables.gasanalog);
                });
        }
        function swpin() {
            if (document.getElementById("onoffsw").value == "swStart") {
                document.getElementById("onoffsw").value = "swStop";
                pintt = setInterval(
                    () => {
                        fetch('https://cloud.arest.io/qq1a2b3/sw')
                            .then(function (response) {
                                return response.json();
                            })
                            .then(function (data) {

                                console.log(data["sw"]);
                                document.getElementById('swpin1').value = data["sw"];
                            });
                    },
                    1000);
            } else {
                document.getElementById("onoffsw").value = "swStart";
                clearInterval(pintt);

            }
        }
        //////////////////////////////////////////////////////////////////////////////
        ///////////////////////////紅外線感測//////////////////////////////////////////
        //////////////////////////////////////////////////////////////////////////////        
        function vr1() {
            fetch('https://cloud.arest.io/vrtest/vr')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data.vr);
                    document.getElementById('vrpin1').value = data["vr"];
                });
        }
        function AUTOSTART() {
            if (document.getElementById('onOffvr').value == "vrStart") {
                document.getElementById('onOffvr').value = "vrStop";
                vrmsg = setInterval(
                    () => {
                        vr1();
                    },
                    1000);
            }
            else {
                document.getElementById('onOffvr').value = "vrStart"
                clearInterval(vrmsg);
            }
        }
        function vrpin() {
            fetch('https://cloud.arest.io/vrtest/vr')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {

                    console.log(data["vr"]);
                    document.getElementById('vrpin1').value = data["vr"];
                });
        }

        window.onload = () => {
            A0s = ['gas'];

            chart = c3.generate({
                bindto: '#chart',
                data: {
                    columns: [
                        A0s
                    ]
                }
            });
        };

        //=========================增加光敏、溫\濕度===================================

        function getipDht() {
            return document.getElementById("ipDht").value;
        }

        //光敏電阻讀取
        function rPSchart() {
            // var ipDht = getipDht();
            fetch(ipDht)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log("PS:" + data.variables.photoresistor);
                    document.getElementById('vrpin1').value = data.variables.photoresistor;


                    // PSs = PSs.concat(data.variables.photoresistor);
                    // PSchart.load({
                    //     columns: [
                    //         PSs,
                    //     ]
                    // });
                });


        }
        function onOffTemChart() {
            if (document.getElementById('onOffTem').value == "TemStart") {
                document.getElementById('onOffTem').value = "TemStop";
                timer = setInterval(
                    () => {
                        tempChart()
                    },
                    3000);
            } else {
                document.getElementById('onOffTem').value = "TemStart";
                clearInterval(timer);
            }
        }
        //HUM AUTO
        function onOffHumChart() {
            if (document.getElementById('onOffHum').value == "HumStart") {
                document.getElementById('onOffHum').value = "HumStop";
                timer = setInterval(
                    () => {
                        humChart()
                    },
                    3000);
            } else {
                document.getElementById('onOffHum').value = "HumStart";
                clearInterval(timer);
            }
        }



        //讀取溫度
        function tempChart() {
            // var ipDht = getipDht();
            fetch(ipDht)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log("tem:" + data.variables.temperature);
                    A0s = A0s.concat(data.variables.temperature);
                    chart.load({
                        columns: [
                            A0s,
                        ]
                    });
                });
        }
        //讀取濕度
        function humChart() {
            // var ipDht = getipDht();
            fetch(ipDht)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log("hum:" + data.variables.humidity);
                    A1s = A1s.concat(data.variables.humidity);
                    chart.load({
                        columns: [
                            A1s,
                        ]
                    });
                });
        }
        window.onload = () => {
            A0s = ['溫度.temperature'];
            A1s = ['濕度.humidity'];
            chart = c3.generate({
                bindto: '#chart',
                data: {
                    columns: [
                        A0s, A1s
                    ]
                }
            });
        }







//============================================================


    </script>
</head>

<body>
    <!---------------------------------瓦斯與磁簧-------------------------------->
    <input type="button" value="gas" onclick="getga()">
    <input type="button" value="Update Chart" onclick="updategas()">
    <input type="button" value="Dynamic Chart" onclick="autogas()" id="onoffgas">
    <input type="button" value="STOP" onclick="onOffChart()">
    <!---------------------------------磁簧-------------------------------------->
    <input type="button" value="Sw" onclick="swpin()" id="onoffsw">
    <!--------------------------------紅外線------------------------------------->
    <input type="button" value="VR" onclick="vr1()">
    <input type="button" value="START" onclick="AUTOSTART()"id="onOffvr">
    <input type="button" value="STOP" onclick="AUTOSTOP()">
    <!----------------------------------光敏------------------------------------->
    <input type="button" value="PSchart" onclick="rPSchart()">
    <!----------------------------------DHT11 溫度------------------------------->
    <input type="button" value="TemStart" onclick="onOffTemChart()" id="onOffTem">
    <!------------------------------------DHT11 濕度----------------------------->
    <input type="button" value="HumStart" onclick="onOffHumChart()" id="onOffHum">

    <br>
    狀態: <input id='vrpin1' type='text' readonly="readonly">

    <div id="chart"></div>

    <br>
    <!-- <br><input type="text" name="" id="ipDht" value="https://cloud.arest.io/brian"> -->
    <br>
    窗戶狀態:<input id='swpin1' type='text' readonly="readonly">

</body>

</html>

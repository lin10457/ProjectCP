<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Load c3.css -->
    <link href="c3.css" rel="stylesheet">
    <!-- Load d3.js and c3.js -->

    <script src="c3.min.js"></script>
    <script>

        var A0s;
        var chart;
        var timer;



        function autoChart() {

            setInterval(
                () => {
                    updateChart();
                },
                5000);
        }
//////////////////////////////////////////////////////////////////////////////
///////////////////////////瓦斯與磁簧感測//////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////// 
        function updateChart() {
            //var ip = getIp();
            fetch('https://cloud.arest.io/qq1a2b3')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data.variables.gasanalog);
                    A0s = A0s.concat(data.variables.gasanalog);
                    chart.load({
                        columns: [
                            A0s,
                        ]
                    });
                });
        }

        function getga() {
            fetch('https://cloud.arest.io/qq1a2b3')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data.data.variables.gasanalog);
                });
        }
        function swpin() {
            pintt = setInterval(() => {
                fetch('https://cloud.arest.io/qq1a2b3/sw')
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {

                        console.log(data["sw"]);
                        document.getElementById('swpin1').value = data["sw"];
                    });
            }, 1000);
        }
        function sstop() {
            clearInterval(pintt);
        }
//////////////////////////////////////////////////////////////////////////////
///////////////////////////紅外線感測//////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////////        
        function vr1() {
            fetch('https://cloud.arest.io/vrtest/vr')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data.vr);
                    document.getElementById('vrpin1').value = data["vr"];
                });
        }
        function AUTOSTART() {
            vrmsg = setInterval(
                () => {
                    vr1();
                },
                1000);
        }
        function AUTOSTOP() {
            clearInterval(vrmsg);
        }


        function vrpin() {
            fetch('https://cloud.arest.io/vrtest/vr')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {

                    console.log(data["vr"]);
                    document.getElementById('vrpin1').value = data["vr"];
                });
        }

        window.onload = () => {
            A0s = ['gas'];

            chart = c3.generate({
                bindto: '#chart',
                data: {
                    columns: [
                        A0s
                    ]
                }
            });
        };
    </script>
</head>

<body>
    <!----------------------瓦斯與磁簧------------------>
    <input type="button" value="gas" onclick="getga()">
